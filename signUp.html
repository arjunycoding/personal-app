<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>SIGN UP</h1>
    <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address(will act as username)</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Date Of Brith</label>
            <input type="date" class="form-control" id="dateOfBirth">
          </div>
          <div class="mb-3">
              <label for="hobby" class="form-label">Hobby</label>
              <input type="text" class="form-control" id="hobby">
            </div>
          <div class="mb-3">
            <label for="color" class="form-label">Favortie Color</label>
            <input type="text" class="form-control" id="color">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
